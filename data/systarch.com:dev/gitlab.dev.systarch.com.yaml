---
# virtual machine on hostonly-network bootstrap 172.30.30.*
inventory::indicator: {ip: "172.30.30.6"}

accounts::user_list:
  root:
    sshkeys:
      - &systarch_sshkey 'ssh-rsa  spiff@Beats-MacBook-Pro.local'
  vagrant:
    sshkeys:
      - *systarch_sshkey

modules:
  - omnibus

omnibus::primary_domain: "%{facts.myfqdn}"

gitlab::gitlab_rails:
  time_zone: 'UTC'
  gitlab_email_enabled: true
  gitlab_default_theme: 4
  gitlab_email_display_name: 'GitLab'

gitlab::nginx:
  ssl_ciphers: 'EECDH+AESGCM:EDH+AESGCM'
  ssl_protocols: "TLSv1.2 TLSv1.3"
  status:
    enable: false

gitlab::grafana:
  enable: false

gitlab::sidekiq:
  shutdown_timeout: 5

baseline::certificates:
  "selfsigned::server_certificate:%{facts.myfqdn}":
    ensure: present
