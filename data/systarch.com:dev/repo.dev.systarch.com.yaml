---
# virtual machine on hostonly-network bootstrap 172.30.30.*
inventory::indicator: {ip: "172.30.30.3"}

accounts::user_list:
  root:
    sshkeys:
      - &systarch_sshkey 'ssh-rsa  spiff@Beats-MacBook-Pro.local'
  vagrant:
    sshkeys:
      - *systarch_sshkey
  repo:
    sshkeys:
      - *systarch_sshkey
    home: /var/www/repo

modules:
  - webserver

webserver::docroot: /home/vagrant/src/docroot

webserver::vhosts:
  "dev.systarch.com":
    vhost_type: webserver::vhost::static
    ensure: present
    home: '/var/www/html'
    default_vhost: true
  "%{myfqdn}":
    vhost_type: webserver::vhost::apt_repository
    ensure: present
    home: '/var/www/repo'
    default_vhost: false

baseline::certificates:
  'selfsigned::server_certificate:dev.systarch.com':
    ensure: present
    domains:
      - www.dev.systarch.com
  'selfsigned::server_certificate:repo.dev.systarch.com':
    ensure: present
